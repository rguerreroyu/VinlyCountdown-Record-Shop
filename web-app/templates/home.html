<div class="filter-box">
    <h3>Filter</h3>

    <div class="form-floating mb-3">
        <select name="" id="category-select" class="form-select"
            onchange="setCategory(this)"
        >
            <option value="0">Show All</option>
        </select>
        <label for="category-select">Category</label>
    </div>
    <div>
        <label for="min-price" class="form-label">Minimum Price: $ <span id="min-price-display">0</span></label>
        <input type="range" class="form-range" id="min-price" min="0" max="500" value="0" onchange="setMinPrice(this)">
    </div>
    <div>
        <label for="max-price" class="form-label">Minimum Price: $ <span id="max-price-display">500</span></label>
        <input type="range" class="form-range" id="max-price" min="0" max="500" value="500" onchange="setMaxPrice(this)">
    </div>

    <div class="form-floating mb-3">
        <select name="" id="subcategory-select" class="form-select"
                onchange="setSubcategory(this)"
        >
            <option value="">Show All</option>
            <option>Rock</option>
            <option>Pop</option>
            <option>Jazz</option>
            <option>Hip-Hop</option>
            <option>Folk</option>
            <option>Reggae</option>
            <option>R&B</option>
            <option>Country</option>
            <option>Alternative</option>
            <option>Electronic</option>
        </select>
        <label for="subcategory-select">Genre</label>
    </div>

</div>
<div id="content" class="content"></div>
