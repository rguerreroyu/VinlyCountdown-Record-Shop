<svg viewBox="0 0 460 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define styles -->
  <style>
    .easy-text {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-size: 120px;
      font-weight: 700;
      fill: #8B4513;
      letter-spacing: -8px;
    }
    .shop-text {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-size: 40px;
      font-weight: 300;
      fill: #A0522D;
      letter-spacing: 12px;
    }
  </style>
  
  <!-- "record" text -->
  <text x="10" y="110" class="easy-text">record</text>
  
  <!-- "shop" text -->
  <text x="28" y="160" class="shop-text">shop</text>
</svg>